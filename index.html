<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qubit Race Table</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: center;
            border: 1px solid #ddd; 
        }
        th {
            background-color: #f2f2f2; 
        }
    </style>
</head>
<body>
    <h1>Qubit Race</h1>
    <a href="https://forms.gle/7Y3C15GQUSQroZrb7"><b>QubitRace form</b></a>
    <p></p>
    <table id="mainTable">
        <thead>
            <tr>
                <th>Qubit</th>
                <th><i>T</i><sub>1</sub> [us]</th>
                <th>One qubit gate [us]</th>
                <th>Two qubit gate [us]</th>
                <th>One logical qubit generation Rate [Hz]</th>
                <th>Year</th>
                <th>Reference</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody></tbody> <!-- Empty tbody initially -->
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="script.js"></script>
    <p>credit Ryo Sasaki</p>
</body>
</html>
